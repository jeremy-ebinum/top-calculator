<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- Project CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>TOP | Calculator</title>
  </head>
  <body>
    <!-- Container Object -->
    <div class="o-container js-container">
      <!-- Calculator Component -->
      <div class="c-calculator">
        <!-- Display Component -->
        <div class="c-display js-display">
          <button
            class="c-display__top-scroller-left c-btn  c-btn--muted c-btn--rounder c-btn--small c-btn--is-hidden js-history-scroll-l"
          >
            <i class="fas fa-angle-left"></i>
          </button>
          <div class="c-display__top js-history-display">
            <span class="c-display__top-txt js-history-display-txt"></span>
          </div>
          <button
            class="c-display__top-scroller-right c-btn  c-btn--muted c-btn--rounder c-btn--small c-btn--is-hidden js-history-scroll-r"
          >
            <i class="fas fa-angle-right"></i>
          </button>
          <button
            class="c-display__bottom-scroller-left c-btn c-btn--muted c-btn--rounder c-btn--small c-btn--is-hidden js-current-scroll-l"
          >
            <i class="fas fa-angle-left"></i>
          </button>
          <div class="c-display__bottom js-current-display">
            <span class="c-display__bottom-txt js-current-display-txt"></span>
          </div>
          <button
            class="c-display__bottom-scroller-right c-btn c-btn--muted c-btn--rounder c-btn--small c-btn--is-hidden js-current-scroll-r"
          >
            <i class="fas fa-angle-right"></i>
          </button>
        </div>

        <!-- Operations Component -->
        <div class="c-operations js-operations">
          <div class="c-operations__cmd">
            <button class="c-btn c-btn--alt-color" data-cmd="CE">
              CE
            </button>
          </div>
          <div class="c-operations__cmd">
            <button class="c-btn c-btn--alt-color" data-cmd="C">
              C
            </button>
          </div>
          <div class="c-operations__cmd">
            <button class="c-btn c-btn--alt-color" data-cmd="backspace">
              &larr;
            </button>
          </div>
          <div class="c-operations__cmd">
            <button
              class="c-btn c-btn--alt-color u-bigger-font"
              data-cmd="operator"
              data-op="รท"
            >
              &divide;
            </button>
          </div>
          <div class="c-operations__cmd">
            <button class="c-btn" data-cmd="operand" data-num="7">
              7
            </button>
          </div>
          <div class="c-operations__cmd">
            <button class="c-btn" data-cmd="operand" data-num="8">
              8
            </button>
          </div>
          <div class="c-operations__cmd">
            <button class="c-btn" data-cmd="operand" data-num="9">
              9
            </button>
          </div>
          <div class="c-operations__cmd">
            <button
              class="c-btn c-btn--alt-color u-bigger-font"
              data-cmd="operator"
              data-op="ร"
            >
              &times;
            </button>
          </div>
          <div class="c-operations__cmd">
            <button class="c-btn" data-cmd="operand" data-num="4">
              4
            </button>
          </div>
          <div class="c-operations__cmd">
            <button class="c-btn" data-cmd="operand" data-num="5">
              5
            </button>
          </div>
          <div class="c-operations__cmd">
            <button class="c-btn" data-cmd="operand" data-num="6">
              6
            </button>
          </div>
          <div class="c-operations__cmd">
            <button
              class="c-btn c-btn--alt-color u-bigger-font"
              data-cmd="operator"
              data-op="-"
            >
              &minus;
            </button>
          </div>
          <div class="c-operations__cmd">
            <button class="c-btn" data-cmd="operand" data-num="1">
              1
            </button>
          </div>
          <div class="c-operations__cmd">
            <button class="c-btn" data-cmd="operand" data-num="2">
              2
            </button>
          </div>
          <div class="c-operations__cmd">
            <button class="c-btn" data-cmd="operand" data-num="3">
              3
            </button>
          </div>
          <div class="c-operations__cmd">
            <button
              class="c-btn c-btn--alt-color u-bigger-font"
              data-cmd="operator"
              data-op="+"
            >
              &plus;
            </button>
          </div>
          <div class="c-operations__cmd">
            <button
              class="c-btn c-btn--alt-color u-bigger-font"
              data-cmd="operand-mod"
              data-mod="+-"
            >
              &plusmn;
            </button>
          </div>
          <div class="c-operations__cmd">
            <button class="c-btn" data-cmd="operand" data-num="0">
              0
            </button>
          </div>
          <div class="c-operations__cmd">
            <button
              class="c-btn c-btn--alt-color u-bigger-font"
              data-cmd="operand-mod"
              data-mod="."
            >
              &period;
            </button>
          </div>
          <div class="c-operations__cmd">
            <button
              class="c-btn c-btn--alt-color u-bigger-font"
              data-cmd="operator"
              data-op="="
            >
              &equals;
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="./js/jquery-3.4.1.min.js"></script>
    <!-- Project Scripts -->
    <script src="./js/main.js"></script>
  </body>
</html>
