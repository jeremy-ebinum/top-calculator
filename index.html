<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>TOP | Calculator</title>
  </head>
  <body>
    <div class="o-container">
      <div class="c-calculator">
        <div class="c-display">
          <div class="c-display__top">
            <p class="c-display__top-txt">x+-*/</p>
          </div>
          <div class="c-display__bottom">
            <p class="c-display__bottom-txt">0123456789</p>
          </div>
        </div>
        <div class="c-operations">
          <div class="c-operations__cmd">
            <a href="#" class="c-btn c-btn--alt">CE</a>
          </div>
          <div class="c-operations__cmd">
            <a href="#" class="c-btn c-btn--alt">C</a>
          </div>
          <div class="c-operations__cmd">
            <a href="#" class="c-btn c-btn--alt">&larr;</a>
          </div>
          <div class="c-operations__cmd">
            <a href="#" class="c-btn c-btn--alt u-bigger-font">&divide;</a>
          </div>
          <div class="c-operations__cmd">
            <a href="#" class="c-btn">7</a>
          </div>
          <div class="c-operations__cmd">
            <a href="#" class="c-btn">8</a>
          </div>
          <div class="c-operations__cmd">
            <a href="#" class="c-btn">9</a>
          </div>
          <div class="c-operations__cmd">
            <a href="#" class="c-btn c-btn--alt u-bigger-font">&times;</a>
          </div>
          <div class="c-operations__cmd">
            <a href="#" class="c-btn">4</a>
          </div>
          <div class="c-operations__cmd">
            <a href="#" class="c-btn">5</a>
          </div>
          <div class="c-operations__cmd">
            <a href="#" class="c-btn">6</a>
          </div>
          <div class="c-operations__cmd">
            <a href="#" class="c-btn c-btn--alt u-bigger-font">&minus;</a>
          </div>
          <div class="c-operations__cmd">
            <a href="#" class="c-btn">1</a>
          </div>
          <div class="c-operations__cmd">
            <a href="#" class="c-btn">2</a>
          </div>
          <div class="c-operations__cmd">
            <a href="#" class="c-btn">3</a>
          </div>
          <div class="c-operations__cmd">
            <a href="#" class="c-btn c-btn--alt u-bigger-font">&plus;</a>
          </div>
          <div class="c-operations__cmd">
            <a href="#" class="c-btn c-btn--alt u-bigger-font">&plusmn;</a>
          </div>
          <div class="c-operations__cmd">
            <a href="#" class="c-btn">0</a>
          </div>
          <div class="c-operations__cmd">
            <a href="#" class="c-btn c-btn--alt u-bigger-font">&period;</a>
          </div>
          <div class="c-operations__cmd">
            <a href="#" class="c-btn c-btn--alt u-bigger-font">&equals;</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
