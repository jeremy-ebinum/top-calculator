<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>TOP | Calculator</title>
  </head>
  <body>
    <div class="o-container">
      <div class="c-calculator">
        <div class="c-display">
          <div class="c-display__top">
            <p class="c-display__top-txt js-history-display"></p>
          </div>
          <div class="c-display__bottom">
            <p class="c-display__bottom-txt js-current-display"></p>
          </div>
        </div>
        <div class="c-operations js-operations">
          <div class="c-operations__cmd">
            <a href="#" class="c-btn c-btn--alt" data-cmd="CE">CE</a>
          </div>
          <div class="c-operations__cmd">
            <a href="#" class="c-btn c-btn--alt" data-cmd="C">C</a>
          </div>
          <div class="c-operations__cmd">
            <a href="#" class="c-btn c-btn--alt" data-cmd="backspace">&larr;</a>
          </div>
          <div class="c-operations__cmd">
            <a
              href="#"
              class="c-btn c-btn--alt u-bigger-font"
              data-cmd="operator"
              data-op="รท"
              >&divide;</a
            >
          </div>
          <div class="c-operations__cmd">
            <a href="#" class="c-btn" data-cmd="operand" data-num="7">7</a>
          </div>
          <div class="c-operations__cmd">
            <a href="#" class="c-btn" data-cmd="operand" data-num="8">8</a>
          </div>
          <div class="c-operations__cmd">
            <a href="#" class="c-btn" data-cmd="operand" data-num="9">9</a>
          </div>
          <div class="c-operations__cmd">
            <a
              href="#"
              class="c-btn c-btn--alt u-bigger-font"
              data-cmd="operator"
              data-op="ร"
              >&times;</a
            >
          </div>
          <div class="c-operations__cmd">
            <a href="#" class="c-btn" data-cmd="operand" data-num="4">4</a>
          </div>
          <div class="c-operations__cmd">
            <a href="#" class="c-btn" data-cmd="operand" data-num="5">5</a>
          </div>
          <div class="c-operations__cmd">
            <a href="#" class="c-btn" data-cmd="operand" data-num="6">6</a>
          </div>
          <div class="c-operations__cmd">
            <a
              href="#"
              class="c-btn c-btn--alt u-bigger-font"
              data-cmd="operator"
              data-op="-"
              >&minus;</a
            >
          </div>
          <div class="c-operations__cmd">
            <a href="#" class="c-btn" data-cmd="operand" data-num="1">1</a>
          </div>
          <div class="c-operations__cmd">
            <a href="#" class="c-btn" data-cmd="operand" data-num="2">2</a>
          </div>
          <div class="c-operations__cmd">
            <a href="#" class="c-btn" data-cmd="operand" data-num="3">3</a>
          </div>
          <div class="c-operations__cmd">
            <a
              href="#"
              class="c-btn c-btn--alt u-bigger-font"
              data-cmd="operator"
              data-op="+"
              >&plus;</a
            >
          </div>
          <div class="c-operations__cmd">
            <a
              href="#"
              class="c-btn c-btn--alt u-bigger-font"
              data-cmd="operand-mod"
              data-mod="+-"
              >&plusmn;</a
            >
          </div>
          <div class="c-operations__cmd">
            <a href="#" class="c-btn" data-cmd="operand" data-num="0">0</a>
          </div>
          <div class="c-operations__cmd">
            <a
              href="#"
              class="c-btn c-btn--alt u-bigger-font"
              data-cmd="operand-mod"
              data-mod="."
              >&period;</a
            >
          </div>
          <div class="c-operations__cmd">
            <a
              href="#"
              class="c-btn c-btn--alt u-bigger-font"
              data-cmd="operator"
              data-op="="
              >&equals;</a
            >
          </div>
        </div>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
